<div class="wrapper">
    <div class="main-panel">
      <div class="container">
        <div class="modify-project">
          <h2>Register New Client</h2>
  
          <form (ngSubmit)="onSubmit(clientForm)" #clientForm="ngForm">
            <!-- Full Name -->
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                [(ngModel)]="client.fullName"
                required
                minlength="3"
                #fullName="ngModel"
              />
              <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="error-message">
                <small *ngIf="fullName.errors?.['required']">Full name is required.</small>
                <small *ngIf="fullName.errors?.['minlength']">Minimum 3 characters.</small>
              </div>
            </div>
  
            <!-- Email -->
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="client.email"
                required
                #email="ngModel"
              />
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
                <small *ngIf="email.errors?.['required']">Email is required.</small>
                <small *ngIf="email.errors?.['email']">Invalid email format.</small>
              </div>
            </div>
  
            <!-- Submit -->
            <div class="actions">
              <button type="submit" [disabled]="clientForm.invalid" class="save-button">
                Register Client
              </button>
              <button [routerLink]="['/clients']" class="btn btn-back">
                Back to Clients
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
