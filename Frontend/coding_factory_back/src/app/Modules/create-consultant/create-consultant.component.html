<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Create Consultant</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSave()" #consultantForm="ngForm">

        <!-- Full Name -->
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            [(ngModel)]="consultant.fullName"
            name="fullName"
            required
            minlength="3"
            maxlength="100"
            #fullName="ngModel"
          />
          <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="text-danger">
            <small *ngIf="fullName.errors?.['required']">Required.</small>
            <small *ngIf="fullName.errors?.['minlength']">At least 3 characters.</small>
            <small *ngIf="fullName.errors?.['maxlength']">Max 100 characters.</small>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="consultant.email"
            name="email"
            required
            email
            #email="ngModel"
          />
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
            <small *ngIf="email.errors?.['required']">Required.</small>
            <small *ngIf="email.errors?.['email']">Invalid format.</small>
          </div>
        </div>

        <!-- Specialty -->
        <div class="form-group">
          <label for="specialty">Specialty</label>
          <input
            type="text"
            class="form-control"
            id="specialty"
            [(ngModel)]="consultant.specialty"
            name="specialty"
            required
            minlength="3"
            maxlength="100"
            #specialty="ngModel"
          />
          <div *ngIf="specialty.invalid && (specialty.dirty || specialty.touched)" class="text-danger">
            <small *ngIf="specialty.errors?.['required']">Required.</small>
            <small *ngIf="specialty.errors?.['minlength']">At least 3 characters.</small>
            <small *ngIf="specialty.errors?.['maxlength']">Max 100 characters.</small>
          </div>
        </div>

        <!-- Profile Description -->
        <div class="form-group">
          <label for="profileDescription">Profile Description</label>
          <textarea
            class="form-control"
            id="profileDescription"
            rows="4"
            [(ngModel)]="consultant.profileDescription"
            name="profileDescription"
            required
            minlength="10"
            maxlength="500"
            #profileDescription="ngModel"
          ></textarea>
          <div *ngIf="profileDescription.invalid && (profileDescription.dirty || profileDescription.touched)" class="text-danger">
            <small *ngIf="profileDescription.errors?.['required']">Required.</small>
            <small *ngIf="profileDescription.errors?.['minlength']">Min 10 characters.</small>
            <small *ngIf="profileDescription.errors?.['maxlength']">Max 500 characters.</small>
          </div>
        </div>

        <!-- Save -->
        <button type="submit" class="btn btn-primary" [disabled]="consultantForm.invalid">
          <i class="fas fa-save"></i> Save
        </button>
      </form>
    </div>
  </div>
</div>
