<div class="card">
    <div class="card-header">
      <h4 class="card-title">Client Management</h4>
    </div>
    <div class="card-body">
      <table class="table table-hover table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ client.fullName }}</td>
            <td>{{ client.email }}</td>
            <td>
              <button class="btn btn-sm btn-info" (click)="editClient(client.id)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteClient(client.id)">
                <i class="fas fa-trash-alt"></i>
              </button>
              <button class="btn btn-sm btn-primary" (click)="viewConsultations(client.id)">
                <i class="fas fa-calendar-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
