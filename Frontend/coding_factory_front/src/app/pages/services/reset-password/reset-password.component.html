<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <h3><span class="logo-highlight">Coding</span> Factory</h3>
      </div>
      <h2>Reset Your Password</h2>
      <p class="subtitle">Create a new secure password</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="newPassword"
            formControlName="newPassword"
            placeholder="Enter new password (min 8 characters)">
        </div>
        <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
             class="error-message">
          <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">
            Password is required
          </div>
          <div *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">
            Password must be at least 8 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your new password">
        </div>
        <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched"
             class="error-message">
          Passwords do not match
        </div>
      </div>

      <button
        type="submit"
        class="auth-btn"
        [disabled]="resetForm.invalid || isLoading">
        <span *ngIf="!isLoading">
          <i class="fas fa-key"></i> RESET PASSWORD
        </span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> PROCESSING...
        </span>
      </button>

      <div *ngIf="message" class="alert" [class.alert-success]="isSuccess" [class.alert-danger]="!isSuccess">
        <p>{{ message }}</p>
      </div>
    </form>

    <div class="auth-footer">
      <div class="footer-links">
        <a routerLink="/login" class="link">Back to Login</a>
      </div>
    </div>
  </div>
</div>
