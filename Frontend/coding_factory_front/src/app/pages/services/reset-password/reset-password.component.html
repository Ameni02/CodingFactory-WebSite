<div class="reset-password-container">
  <div class="card">
    <h2>Reset Your Password</h2>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Enter new password (min 8 characters)">
        <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
             class="error-message">
          <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">
            Password is required
          </div>
          <div *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">
            Password must be at least 8 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm your new password">
        <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched"
             class="error-message">
          Passwords do not match
        </div>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="resetForm.invalid || isLoading">
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">Processing...</span>
      </button>

      <div *ngIf="message"
           [class]="isSuccess ? 'success-message' : 'error-message'">
        {{ message }}
      </div>
    </form>
  </div>
</div>
