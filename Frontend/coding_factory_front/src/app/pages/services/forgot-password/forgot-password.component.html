<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <h3><span class="logo-highlight">Coding</span> Factory</h3>
      </div>
      <h2>Reset Your Password</h2>
      <p class="subtitle">Enter your email to receive a reset link</p>
    </div>

    <form class="password-reset-form" (submit)="requestPasswordReset(); $event.preventDefault()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-with-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input [(ngModel)]="email" type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
      </div>

      <button type="submit" class="auth-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">
          <i class="fas fa-paper-plane"></i> SEND RESET LINK
        </span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> PROCESSING...
        </span>
      </button>

      <div *ngIf="message" class="alert" [class.alert-success]="isSuccess" [class.alert-danger]="!isSuccess">
        <p>{{ message }}</p>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        <p>{{ errorMessage }}</p>
      </div>
    </form>

    <div class="auth-footer">
      <div class="footer-links">
        <a routerLink="/login" class="link">Remember your password? Sign in</a>
      </div>
    </div>
  </div>
</div>
