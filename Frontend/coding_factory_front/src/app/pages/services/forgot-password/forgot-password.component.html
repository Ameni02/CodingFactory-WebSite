<div class="password-reset-wrapper">
  <div class="password-reset-card">
    <div class="password-reset-header">
      <h2>Reset Your Password</h2>
      <p class="subtitle">Enter your email to receive a reset link</p>
    </div>

    <form class="password-reset-form" (submit)="requestPasswordReset(); $event.preventDefault()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-with-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input [(ngModel)]="email" type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
      </div>

      <button type="submit" class="reset-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">
          <span class="diamond">â™¦</span> SEND RESET LINK
        </span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> PROCESSING...
        </span>
      </button>

      <div *ngIf="message" class="message" [class.success]="isSuccess" [class.error]="!isSuccess">
        {{ message }}
      </div>

      <div *ngIf="errorMessage" class="message error">
        {{ errorMessage }}
      </div>

      <div class="password-reset-footer">
        <p>Remember your password? <a routerLink="/login" class="link">Sign in</a></p>
      </div>
    </form>
  </div>
</div>
