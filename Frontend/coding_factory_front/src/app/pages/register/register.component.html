<div class="register-wrapper">
  <div class="register-card">
    <div class="register-header">
      <h2>Create Your Account</h2>
      <p class="subtitle">Join our community today</p>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>

    <form class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <div class="input-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input [(ngModel)]="registerRequest.firstname" name="firstname" type="text" id="firstname" placeholder="John">
          </div>
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <div class="input-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input [(ngModel)]="registerRequest.lastname" name="lastname" type="text" id="lastname" placeholder="Doe">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="login">Email Address</label>
        <div class="input-with-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input [(ngModel)]="registerRequest.email" name="email" type="email" id="login" placeholder="name@example.com">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input [(ngModel)]="registerRequest.password" name="password" type="password" id="password" placeholder="••••••••">
        </div>
        <div class="password-hint">
          <small>Use 8 or more characters with a mix of letters, numbers & symbols</small>
        </div>
      </div>

      <button (click)="register()" type="button" class="register-btn">
        <span class="diamond">♦</span> CREATE ACCOUNT
      </button>

      <div class="register-footer">
        <p>Already have an account? <a (click)="login()" class="link">Sign in</a></p>
      </div>
    </form>
  </div>
</div>
