<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <h2>Profile Settings</h2>
      <p class="profile-subtitle">Update your personal information</p>
    </div>

    <div class="profile-body">
      <div class="avatar-section">
        <div class="avatar-wrapper">
          <label class="avatar-upload">
            <input type="file" id="profile-upload" (change)="onFileSelected($event)" accept="image/*">
            <img [src]="profilePicUrl ? profilePicUrl : 'assets/default-avatar.png'" alt="Profile Picture">
            <span class="edit-icon"><i class="fas fa-pencil-alt"></i></span>
          </label>
        </div>
        <div class="user-info">
          <h3>{{ userForm.value.firstname }} {{ userForm.value.lastname }}</h3>
          <p class="user-id">ID: {{ userId }}</p>
        </div>
      </div>

      <form [formGroup]="userForm" class="profile-form">
        <div class="form-grid">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstname" placeholder="John">
            <div class="form-error" *ngIf="userForm.get('firstname')?.invalid && userForm.get('firstname')?.touched">
              Required field
            </div>
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastname" placeholder="Doe">
            <div class="form-error" *ngIf="userForm.get('lastname')?.invalid && userForm.get('lastname')?.touched">
              Required field
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" placeholder="john.doe@example.com">
            <div class="form-error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
              Valid email required
            </div>
          </div>

          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" formControlName="dateOfBirth">
            <div class="form-error" *ngIf="userForm.get('dateOfBirth')?.invalid && userForm.get('dateOfBirth')?.touched">
              Required field
            </div>
          </div>
        </div>

        <div class="form-footer">
          <button type="button" class="btn-secondary" (click)="uploadProfilePicture()">
            Change Photo
          </button>
          <button type="button" class="btn-primary" (click)="updateUser()" [disabled]="userForm.invalid">
            Save Profile
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
