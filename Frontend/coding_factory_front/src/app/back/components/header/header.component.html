<div class="main-header">
  <!-- Navbar Header -->
  <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
    <div class="container-fluid">
      <nav class="topbar">
        <ul class="navbar-nav topbar-nav">
          <li class="nav-item dropdown hidden-caret">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="notifDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-bell"></i>
              <span class="notification" *ngIf="unreadCount > 0">{{unreadCount}}</span>
            </a>
            <ul
              class="dropdown-menu notif-box animated fadeIn"
              aria-labelledby="notifDropdown"
            >
              <li>
                <div
                  class="dropdown-title d-flex justify-content-between align-items-center"
                >
                  Notifications
                  <a href="#" class="small">Mark all as read</a>
                </div>
              </li>
              <li>
                <div class="notif-scroll scrollbar-outer">
                  <div class="notif-center">
                    <a *ngFor="let notification of notifications" (click)="markAsRead(notification.id)">
                      <div class="notif-icon notif-primary">
                        <i class="fa fa-user-plus"></i>
                      </div>
                      <div class="notif-content">
                        <span class="block">{{notification.message}}</span>
                        <span class="time">{{notification.createdAt}}</span>
                      </div>
                    </a>
                  </div>
                </div>
              </li>
              <li>
                <a class="see-all" href="javascript:void(0);">
                  See all notifications<i class="fa fa-angle-right"></i>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </nav>
  <!-- End Navbar -->
</div>
