<div class="admin-layout">
  <div class="sidebar-backdrop" *ngIf="showSidebar" (click)="toggleSidebar()"></div>
  <div class="admin-sidebar" [ngClass]="{'show': showSidebar}">
    <div class="sidebar-header">
      <h3>Admin Dashboard</h3>
      <button class="sidebar-close" (click)="toggleSidebar()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
        </li>
        <li>
          <a routerLink="/admin/users" routerLinkActive="active">
            <i class="bi bi-people"></i> Users
          </a>
        </li>
        <li>
          <a routerLink="/admin/trainings" routerLinkActive="active">
            <i class="bi bi-book"></i> Trainings
          </a>
        </li>
        <li>
          <a routerLink="/admin/evaluations" routerLinkActive="active">
            <i class="bi bi-clipboard-check"></i> Evaluations
          </a>
        </li>
        <li>
          <a routerLink="/admin/consulting" routerLinkActive="active">
            <i class="bi bi-briefcase"></i> Consulting
          </a>
        </li>
        <li>
          <a routerLink="/admin/pfespace" routerLinkActive="active">
            <i class="bi bi-folder"></i> PFESpace
          </a>
        </li>
        <li>
          <a routerLink="/" class="back-to-site">
            <i class="bi bi-box-arrow-left"></i> Back to Site
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="admin-content">
    <div class="mobile-header">
      <button class="mobile-menu-toggle" (click)="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <h2>Admin Dashboard</h2>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
