
<div class="card h-100" (click)="goToDetailEvent(event)" style="cursor: pointer;">
  <div class="position-relative">
    <img class="img-fluid rounded-top" [src]="eventCover" alt="Event image">


    <div class="badge bg-danger text-white mt-2 me-2 position-absolute top-0 end-0">
      {{ event.category }}
    </div>
  </div>

  <div class="card-body position-relative pt-0">
    <a class="btn btn-xs btn-primary mt-n3" href="#" (click)="$event.stopPropagation()">{{ event.category }}</a>
    <h6 class="mt-3"><a href="#" (click)="$event.stopPropagation()">{{ event.title }}</a></h6>
    <p class="mb-0 small"><i class="bi bi-calendar-check pe-1"></i> {{ event.date | date: 'EEEE, MMM d, y hh:mm a' }} </p>
    <p class="small"><i class="bi bi-geo-alt pe-1"></i> {{event.location }}</p>
    <p class="small">{{ event.description }}</p>

    <ul class="avatar-group list-unstyled align-items-center mb-0">
      <li class="avatar avatar-xs">
        <img class="avatar-img rounded-circle" src="assets/assets/images/avatar/06.jpg" alt="avatar">
      </li>
      <li class="avatar avatar-xs">
        <img class="avatar-img rounded-circle" src="assets/assets/images/avatar/07.jpg" alt="avatar">
      </li>
      <li class="avatar avatar-xs">
        <img class="avatar-img rounded-circle" src="assets/assets/images/avatar/08.jpg" alt="avatar">
      </li>
      <li class="avatar avatar-xs">
        <img class="avatar-img rounded-circle" src="assets/assets/images/avatar/09.jpg" alt="avatar">
      </li>
      <li class="avatar avatar-xs">
        <div class="avatar-img rounded-circle bg-primary"><span class="smaller text-white position-absolute top-50 start-50 translate-middle">+{{ event.maxParticipants }}</span></div>
      </li>
      <li class="ms-3">
        <small> are attending</small>
      </li>
    </ul>

    <p class="small mt-2"><strong>Price:</strong> ${{ event.price }}</p>
    <p class="small"><strong>Status:</strong> <span class="badge bg-success" *ngIf="event.status === 'ACTIVE'">Active</span></p>

    <div class="d-flex mt-3 justify-content-between">
      <div class="w-100">
        <button type="button" class="btn btn-sm btn-outline-success d-block w-100" (click)="markAsInterested(event, $event)">
          <i class="fa-solid fa-thumbs-up me-1"></i> Interested
        </button>
      </div>
      <div class="dropdown ms-3">
        <button type="button" class="btn btn-sm btn-primary-soft" data-bs-toggle="dropdown" aria-expanded="false" (click)="$event.stopPropagation()">
          <i class="bi bi-share-fill"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><button type="button" class="dropdown-item" (click)="shareViaDM(event, $event)"><i class="bi bi-envelope fa-fw pe-1"></i> Send via Direct Message</button></li>
          <li><button type="button" class="dropdown-item" (click)="shareToNewsFeed(event, $event)"><i class="bi bi-bookmark-check fa-fw pe-1"></i> Share to News Feed</button></li>
        </ul>
      </div>
    </div>
  </div>
</div>
