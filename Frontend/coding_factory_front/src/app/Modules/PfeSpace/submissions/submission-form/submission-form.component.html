<form [formGroup]="submissionForm" (ngSubmit)="onSubmit()" class="submission-form">
  <!-- Project ID -->
  <div class="form-group">
    <label for="projectId">Project ID</label>
    <input
      id="projectId"
      formControlName="projectId"
      type="number"
      class="form-control"
      required
    />
  </div>

  <!-- Academic Supervisor ID -->
  <div class="form-group">
    <label for="academicSupervisorId">Academic Supervisor ID</label>
    <input
      id="academicSupervisorId"
      formControlName="academicSupervisorId"
      type="number"
      class="form-control"
      required
    />
  </div>

  <!-- Title -->
  <div class="form-group">
    <label for="title">Title</label>
    <input
      id="title"
      formControlName="title"
      type="text"
      class="form-control"
      required
    />
  </div>

  <!-- Submitter Email -->
  <div class="form-group">
    <label for="submitterEmail">Your Email</label>
    <input
      id="submitterEmail"
      formControlName="submitterEmail"
      type="email"
      class="form-control"
      required
    />
  </div>

  <!-- Description File -->
  <div class="form-group">
    <label for="descriptionFilePath">Description File</label>
    <input
      id="descriptionFilePath"
      (change)="onDescriptionFileChange($event)"
      type="file"
      class="form-control"
      accept="application/pdf, image/*"
      required
    />
  </div>

  <!-- Report File -->
  <div class="form-group">
    <label for="reportFilePath">Report File</label>
    <input
      id="reportFilePath"
      (change)="onReportFileChange($event)"
      type="file"
      class="form-control"
      accept="application/pdf"
      required
    />
  </div>

  <!-- Submission Date -->
  <div class="form-group">
    <label for="submissionDate">Submission Date</label>
    <input
      id="submissionDate"
      formControlName="submissionDate"
      type="date"
      class="form-control"
      required
    />
  </div>

  <!-- Submit Button -->
  <div class="form-actions">
    <button type="submit" [disabled]="!submissionForm.valid">Submit</button>
  </div>
</form>

<button [routerLink]="['/merge']" class="merge-button">
  Merge Files
</button>
<button [routerLink]="['/offers']" class="btn btn-back">Back to Offers</button>
<app-chatbot></app-chatbot>
