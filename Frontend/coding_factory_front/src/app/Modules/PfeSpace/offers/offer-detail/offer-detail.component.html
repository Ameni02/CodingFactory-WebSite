<div *ngIf="project">
  <h2>{{ project.title }}</h2>
  <p>Field: {{ project.field }}</p>
  <p>Company: {{ project.companyName }}</p>
  <p>Positions: {{ project.numberOfPositions }}</p>
  <p>Skills Required: {{ project.requiredSkills }}</p>
  <p>Supervisor: {{ project.professionalSupervisor }}</p>
</div>
