<div class="quiz-list-container">
  <h2>Liste des quiz (sans questions)</h2>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>🔍 Rechercher un quiz</mat-label>
    <input matInput [(ngModel)]="searchQuery" (ngModelChange)="applyFilter()" placeholder="Entrez un titre...">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">

    <!-- Titre -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let quiz"> {{ quiz.title }} </td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let quiz"> {{ quiz.description }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title', 'description']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'description'];"></tr>
  </table>

  <!-- ✅ mat-paginator seulement si dataSource est prêt -->
  <mat-paginator
    *ngIf="dataSource"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>
</div>
