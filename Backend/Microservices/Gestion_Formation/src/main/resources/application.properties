spring.application.name=Gestion_Formation
# DB Configuration :
spring.datasource.url=jdbc:mysql://localhost:3306/codingfactory?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8057
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Sentiment analysis service configuration
sentiment.analysis.url=http://localhost:5001


#Logging
logging.level.root = info
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} -%level -%logger{60} %msg %n

spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey  # This is the username for SendGrid SMTP
spring.mail.password=YOUR_SENDGRID_API_KEY  # Use your generated API key
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8


twilio.account_sid=TON_ACCOUNT_SID
twilio.auth_token=TON_AUTH_TOKEN
twilio.phone_number=+21626651480

sendgrid.api.key=YOUR_SENDGRID_API_KEY
